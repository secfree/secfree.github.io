<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <div class="thumbnail">
            <img data-src="holder.js/{{ include.x }}x{{ include.y }}"
                src="{{ relative }}/images/{{ include.url }}" alt="{{ include.alt }}" />
            {% if include.caption == "true" %}
            <caption>
                <h3 style="text-align: center;">{{ include.alt }}</h3>
            </caption>
            {% endif %}
        </div>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>

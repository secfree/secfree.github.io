{% include header.html %}
{% include nav.html %}

        <div id="wrap">
            <div class="container", style="width: 850px">
                <div id="col1" class="col-xs-12 col-sm-9">
                    <article class="panel panel-default">
                        <div class="panel-heading", style="font-weight: bold">
                            <he class="panel-title">
                                {{ page.title }}
                            </h3>
                        </div>

                        <div class="panel-body">
                            <p class="text-justify">
                                {{ content }}
                            </p>
                        </div>

                        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

                        <div class="panel-footer">
                            <button class="center-block show-comments" data-disqus-url="{{ page.url }}">Show Comments</button>
                            <div id="disqus_thread"></div>
                            <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">{{ page.title }}</span> by
                            secfree was published on {{ page.date | date: "%Y-%m-%d" }}
                            <br />
                        </div>

                        <script>
                            $('.show-comments').on('click', function() {
                            $.ajaxSetup({cache:true});
                            $.getScript('https://secfree.disqus.com/embed.js');
                            $.ajaxSetup({cache:false});
                            $(this).remove();
                            });
                        </script>

                    </article>
                </div>
            </div>

        </div>

{% include footer.html %}
